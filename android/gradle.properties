# ==============================
# Project-wide Gradle settings
# ==============================

# JVM settings (increase heap size for faster builds)
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle Daemon (keeps Gradle in memory for faster rebuilds)
org.gradle.daemon=true

# Enable parallel build (build independent modules in parallel)
org.gradle.parallel=true

# Only configure projects that are needed (saves time)
org.gradle.configureondemand=true

# Enable Gradle build cache (reuse unchanged build outputs)
org.gradle.caching=true

# ==============================
# AndroidX and React Native settings
# ==============================

# AndroidX package structure
android.useAndroidX=true

# Disable Jetifier if all libs are AndroidX (reduces build time)
android.enableJetifier=false

# Architectures to build
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable the new architecture (TurboModules + Fabric renderer)
newArchEnabled=true

# Use Hermes JS engine (faster runtime, smaller bundle size)
hermesEnabled=true

# Edge-to-edge display support (only for ReactActivity)
edgeToEdgeEnabled=false
